<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYDAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header img {
            width: 100%;
            height: auto;
            position: relative;
        }
        header .logo {
            position: absolute;
            top: 16px;
            left: 25px;
            width: 40px; /* 设置图片宽度，可根据需要调整 */
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 1))invert(100%);
        }
        .header-container {
            position: relative;
            display: inline-block;
        }   
        .container {
            padding: 1em;
            text-align: center;
        }   
        .container p {
            font-size: 1.2em;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 10px; /* 适当的间隔 */
            margin-top: 20px;
            font-weight: bold;
        }
        .links a {
            font-size: 1.2em; /* 增大链接字体 */
            padding: 10px 20px;
            color: #333;
            border: 2px solid lightgrey; /* 浅灰色边框 */
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .links a:hover {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }
        @media (min-width: 600px) {
            header .logo {
                top: 20px;
                left: 35px;
                width: 60px; /* 大屏幕logo大小 */
            }
            .container {
                padding: 2em; /* 增加大屏幕的padding */
            }
            .container p {
                font-size: 1.5em; /* 大屏幕文字大小 */
            }
            .links {
                gap: 20px
            }
            .links a {
                font-size: 1.5em; /* 大屏幕链接字体大小 */
                padding: 10px 20px; /* 调整padding */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="main_header.JPG" alt="背景图片">
        <a href="index.html">
            <img src="logo.png" alt="网站Logo" class="logo">
        </a>
    </header>
    <div class="container">
        <p>May Land, My Land<br>
            然後呢？一起探索吧！
        </p>
        
        <div class="links">
            <a href="digdig/category1.html">考古館</a>
            <a href="materials/category2.html">素材館</a>
            <a href="about.html">關於本站</a>
        </div>
        
    </div>
</body>
</html>
