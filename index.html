<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYDAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header img {
            width: 100%;
            height: auto;
            position: relative;
        }
        header .logo {
            position: absolute;
            top: 16px;
            left: 25px;
            width: 40px; /* 设置图片宽度，可根据需要调整 */
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 1))invert(100%);
        }
        .header-container {
            position: relative;
            display: inline-block;
        }   
        .container {
            padding: 1em;
            text-align: center;
        }   
        .container p {
            font-size: 1.2em;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 10px; /* 适当的间隔 */
            margin-top: 20px;
            font-weight: bold;
        }
        .links a {
            font-size: 1.2em; /* 增大链接字体 */
            padding: 10px 20px;
            color: #333;
            border: 2px solid lightgrey; /* 浅灰色边框 */
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .links a:hover {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }
        .notice-board {
            border: 2px solid #67cced; /* 边框颜色和宽度 */
            background-color: rgb(194, 233, 245); /* 背景颜色 */
            color:burlywood; /* 文字颜色 */
            padding: 20px; /* 内边距 */
            padding-bottom: 0px;
            padding-top: 0px;
            width: 80%; /* 公告栏宽度 */
            text-align: left;
            margin: 20px auto; /* 垂直居中 */
            font-family: Arial, sans-serif; /* 字体 */
        }
        @media (min-width: 600px) {
            header .logo {
                top: 20px;
                left: 35px;
                width: 60px; /* 大屏幕logo大小 */
            }
            .container {
                padding: 2em; /* 增加大屏幕的padding */
            }
            .container p {
                font-size: 1.5em; /* 大屏幕文字大小 */
            }
            .links {
                gap: 20px
            }
            .links a {
                font-size: 1.5em; /* 大屏幕链接字体大小 */
                padding: 10px 20px; /* 调整padding */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="main_header.JPG" alt="背景图片">
        <a href="index.html">
            <img src="logo.png" alt="网站Logo" class="logo">
        </a>
    </header>
    <div class="container">
        <p>May Land, My Land<br>
            然後呢？一起探索吧！
        </p>
        
        <div class="links">
            <a href="digdig/category1.html">考古館</a>
            <a href="materials/category2.html">素材館</a>
            <a href="about.html">關於本站</a>
        </div>
        <br>
        <br>
        <br>
        <div class="notice-board">
            <h1>更新：2024-07-31</h1>
            <p style="font-style: italic;">#如遇顯示問題，請多刷新或重新打開<br>
                #網站施工中，會不定期更新，力求全面，預計開放時間2025年中上旬<br>
                #聯繫方式：小紅書號6389963033
            </p>
        </div>
    </div>
</body>
</html>
